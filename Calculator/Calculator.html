<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">←</button>
            <button onclick="appendCharacter('%')">%</button>
            <button onclick="appendCharacter('/')">/</button>

            <button onclick="appendCharacter('7')">7</button>
            <button onclick="appendCharacter('8')">8</button>
            <button onclick="appendCharacter('9')">9</button>
            <button onclick="appendCharacter('*')">*</button>

            <button onclick="appendCharacter('4')">4</button>
            <button onclick="appendCharacter('5')">5</button>
            <button onclick="appendCharacter('6')">6</button>
            <button onclick="appendCharacter('-')">-</button>

            <button onclick="appendCharacter('1')">1</button>
            <button onclick="appendCharacter('2')">2</button>
            <button onclick="appendCharacter('3')">3</button>
            <button onclick="appendCharacter('+')">+</button>

            <button onclick="appendCharacter('0')">0</button>
            <button onclick="appendCharacter('.')">.</button>
            <button onclick="calculateResult()">=</button>

            <button onclick="appendCharacter('(')">(</button>
            <button onclick="appendCharacter(')')">)</button>
            <button onclick="appendCharacter('Math.PI')">π</button>
            <button onclick="appendCharacter('Math.E')">e</button>

            <button onclick="calculateFunction('sqrt')">√x</button>
            <button onclick="calculateFunction('cbrt')">∛x</button>
            <button onclick="calculateFunction('square')">x²</button>
            <button onclick="calculateFunction('cube')">x³</button>

            <button onclick="calculateFunction('sin')">sin</button>
            <button onclick="calculateFunction('cos')">cos</button>
            <button onclick="calculateFunction('tan')">tan</button>
            <button onclick="calculateFunction('log')">log</button>

            <button onclick="calculateFunction('ln')">ln</button>
            <button onclick="calculateFunction('exp')">e^x</button>
            <button onclick="calculateFunction('factorial')">x!</button>
            <button onclick="appendCharacter('**')">xʸ</button>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
